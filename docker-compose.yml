version: '2'

services:
  web:
    restart: always
    build: .
    ports:
      - "8000"
    volumes:
      - /usr/src/app
      - /usr/src/app/static
    command: /usr/local/bin/gunicorn -w 4 -b 0.0.0.0:8000 app:app 

  nginx:
    restart: always
    build: ./docker/nginx/
    ports:
      - "80:80" # Open to force a redirect to SSL
      - "443:443" # Actual SSL connection
    links:
      - web
    volumes_from:
      - web
    depends_on:
      - web
    command: nginx -g 'daemon off;'